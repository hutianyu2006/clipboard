    <script>
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURI(r[2]);
            }
            return null;
        }
    </script>
    <script>
        var key = [11, 41, 51, 41, 91, 98, 10, 67, 37, 15, 1, 30, 38, 14, 20, 16, 77, 84, 0, 11, 25, 03, 62, 11, 41, 51, 41, 91, 98, 10, 11, 14];
        var showurl = "showurl";
        function encrypt(data) {
            var text = data;
            var textBytes = aesjs.utils.utf8.toBytes(text);
            var aesCtr = new aesjs.ModeOfOperation.ctr(key, new aesjs.Counter(5));
            var encryptedBytes = aesCtr.encrypt(textBytes);
            var encryptedHex = aesjs.utils.hex.fromBytes(encryptedBytes);
            return encryptedHex
        }
        function decrypt(data) {
            var encryptedBytes = aesjs.utils.hex.toBytes(data);
            var aesCtr = new aesjs.ModeOfOperation.ctr(key, new aesjs.Counter(5));
            var decryptedBytes = aesCtr.decrypt(encryptedBytes);
            var decryptedText = aesjs.utils.utf8.fromBytes(decryptedBytes);
            return decryptedText;
        }

        function displayURL(url) {
            $.ajax({
                url: 'https://dlj.bz/api/v2/short?url=' + encodeURIComponent(url) + '&api_key=657a869958c77140b1f498946186cce1',
                dataType: 'text',
                type: 'POST',
                success: function (data) {
                    var resulting = $.parseJSON(data);
                    var resulturl = "https://lnks.tools" + resulting["key"];
                    document.getElementById("results").innerHTML = "您上传的剪贴板的地址为：" + "<div class='bg-white text-black rounded-lg'><div id='showurl'>" + resulturl + '</div><button id="copy2" class="bg-red-500 text-white rounded-full box-border text-2xl h-8" onclick="copy_to_clipboard(document.getElementById(showurl).innerHTML)"> 复制 </button></div>';
                },
                error: function () {
                    document.getElementById("results").innerHTML = "抱歉，出了些问题！";
                }
            });
        }
        function copy_to_clipboard(text) {
            const input = document.createElement('input');
            document.body.appendChild(input);
            input.setAttribute('value', text);
            input.select();
            if (document.execCommand('copy')) {
                document.execCommand('copy');
            }
            document.body.removeChild(input);
        }
        document.getElementById("upload").onclick = async function () {
            const ipfs = window.IpfsHttpClient.create({ url: "https://linux-mirror.xn--j28h.eu.org/" });
            document.getElementById("results").innerHTML = "正在加密并上传，请耐心等待……";
            const result = await ipfs.add(encrypt(document.getElementById('datum').value));
            displayURL(window.location.href + '?cid=' + result["path"]);
        }
    </script>
    <script>
        cidn = getUrlParam('cid');
        if (cidn !== null) {
            content = document.getElementById('content');
            content.innerHTML = '<div class="text-cyan-500">本剪贴板的数据为：</div><textarea rows="10" cols="30" id="datum" class="rounded-lg bg-white text-xl" disabled></textarea><p><button id="copy" class="bg-red-500 text-white rounded-full box-border text-2xl h-8"> 复制 </button></p><div id="results" class="inline-block text-cyan-800 text-lg"></div>';
            document.getElementById("datum").value = "正在下载并解密，请耐心等待…… \n 1分钟后不显示可以刷新一下~"
            $.ajax({
                url: "https://linux-mirror.xn--j28h.eu.org/api/v0/cat?arg=" + cidn,
                dataType: 'Text',
                type: 'post',
                success: function (data) {
                    document.getElementById("datum").value = decrypt(data);
                },
                error: function () {
                    document.getElementById("datum").innerHTML = "抱歉，出了些问题！";

                }
            })
        }
        document.getElementById("copy").addEventListener("click", function () {
            copy_to_clipboard(document.getElementById("datum").value);
            document.getElementById("results").innerHTML = "复制完毕！";
        });
        document.getElementById("copy2").addEventListener("click", function () {
            copy_to_clipboard(document.getElementById("datum").value);
            document.getElementById("results").innerHTML = document.getElementById("results").innerHTML + "<p>复制完毕！</p>";
        });
    </script>
